<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Test</title>
</head>
<body>
    <p>Click on a slot to put an X and middle click a slot to put an O!</p>
    <div class="slots" id="slots">
    <div id="slot1"></div>
    <div id="slot2"></div>
    <div id="slot3"></div>
    <div id="slot4"></div>
    <div id="slot5"></div>
    <div id="slot6"></div>
    <div id="slot7"></div>
    <div id="slot8"></div>
    <div id="slot9"></div>
    </div>
    <button id="reset-slots">Reset Slots</button>
</body>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js"></script>
</html>
